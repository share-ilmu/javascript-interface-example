<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function multiply(num1, num2) {
            var result = num1 * num2;
            WebInterface.showResult("Multiply result of " + num1 + " & " + num2 + " = " + result);
        }

        function sum(num1, num2) {
            var result = num1 + num2;
            return "Sum result of " + num1 + " & " + num2 + " = " + result;
        }
    </script>
</head>
<body style="border-style: solid; padding: 10px;">
    <h1>Simple calculator</h1>

    <label for="num1">num1:</label>
    <input type="text" id="num1" name="num1"><br><br>
    <label for="num2">num2:</label>
    <input type="text" id="num2" name="num2"><br><br>
    <input type="submit" value="multiply" onclick="multiply(document.getElementById('num1').value, document.getElementById('num2').value);">
</body>
</html>
